name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
            cd RPC-ANDROID
            chmod +x gradlew
      
    - name: Build with Gradle
      run: | 
            cd RPC-ANDROID
            ls -l
            ./gradlew build
